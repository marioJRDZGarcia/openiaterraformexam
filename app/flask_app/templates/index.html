{% extends "base.html" %}
{% block title %}Inventario{% endblock %}
{% block content %}
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="number" name="quantity" placeholder="Cantidad" required>
        <button type="submit">Agregar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>
                    <a href="/delete/{{ item[0] }}">Eliminar</a> |
                    <a href="/edit/{{ item[0] }}">Editar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
